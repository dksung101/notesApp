name: mitchkoko_notes
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  geocoding: ^2.2.0
  geolocator: ^11.0.0
  google_fonts: 6.1.0
  http: ^1.1.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  lottie: ^2.7.0
  path_provider: ^2.1.2
  provider: ^6.1.2
  timer_count_down: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Rouna
      fonts:
        - asset: fonts/Rouna-Bold.otf
    - family: Geomanist
      fonts:
        - asset: fonts/geomanist-regular-webfont.ttf
    - family: Brockmann
      fonts:
        - asset: fonts/Brockmann-medium-webfont.ttf
